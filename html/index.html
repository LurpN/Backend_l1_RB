<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Blogster</h1>
    </header>

    <div class="container">
        <h2>Välkommen till Blogster</h2>
        

        <form id="createPostForm">
            <input type="text" placeholder="Titel på inlägg" id="title" required>
            <textarea placeholder="Skriv ditt blogginlägg här..." id="content" required></textarea>
            <button type="submit">Publicera inlägg</button>
        </form>

        <div id="posts">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
